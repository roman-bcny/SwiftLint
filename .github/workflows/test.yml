name: Test

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  SKIP_INTEGRATION_TESTS: 'true'

jobs:
  spm_linux:
    if: false
    name: SPM, Linux, Swift 6.2
    runs-on: ubuntu-24.04
    container: swift:6.2-noble
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Get Swift version
        id: swift_version
        run: echo "version=$(swift --version | grep '[5-9]\.[0-9]\+\(\.[0-9]\)\?' -o | head -1)" >> "$GITHUB_OUTPUT"
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          key: ${{ runner.os }}-spm-${{ steps.swift_version.outputs.version }}-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: ${{ runner.os }}-spm-${{ steps.swift_version.outputs.version }}-
          path: .build
      - name: Run tests
        uses: ./.github/actions/run-make
        with:
          rule: spm_test

  spm_macos:
    if: false
    name: SPM, macOS ${{ matrix.macOS }}, Xcode ${{ matrix.xcode }}
    runs-on: macos-${{ matrix.macOS }}
    strategy:
      matrix:
        include:
          - macOS: '14'
            xcode: '16.2'
          - macOS: '15'
            xcode: '16.4'
          - macOS: '26'
            xcode: '26.0'
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          key: ${{ runner.os }}-xcode-spm-${{ matrix.xcode }}-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: ${{ runner.os }}-xcode-spm-${{ matrix.xcode }}-
          path: .build
      - name: Run tests
        run: make spm_test

  spm_windows:
    name: SPM, Windows ${{ matrix.windows-display-name }}, Swift ${{ matrix.swift-version }}
    runs-on: windows-${{ matrix.windows-version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - windows-version: 2025
            arch: amd64
            windows-display-name: 'Server 2025'
            swift-version: 6.2.1
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          swift-version: swift-${{ matrix.swift-version }}-release
          swift-build: ${{ matrix.swift-version }}-RELEASE
          build_arch: ${{ matrix.arch }}
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          key: windows-${{ matrix.windows-version }}-spm-${{ matrix.swift-version }}-${{ hashFiles('Package.resolved', 'Package.swift') }}
          restore-keys: windows-${{ matrix.windows-version }}-spm-${{ matrix.swift-version }}-
          path: .build
      - name: Start monitoring
        shell: powershell
        run: |
          $monitorScript = @'
          while ($true) {
            $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
            Write-Host "`n=== $timestamp ==="
            
            # Swift processes count grouped by name
            $swiftProcs = Get-Process | Where-Object { $_.ProcessName -like "*swift*" } | Group-Object ProcessName
            if ($swiftProcs) {
              Write-Host "`nSwift Processes:"
              $swiftProcs | ForEach-Object { Write-Host "  $($_.Name): $($_.Count)" }
            } else {
              Write-Host "`nSwift Processes: None"
            }
            
            # CPU and Memory
            $cpu = (Get-Counter '\Processor(_Total)\% Processor Time').CounterSamples.CookedValue
            $mem = Get-CimInstance Win32_OperatingSystem
            $usedGB = [math]::Round(($mem.TotalVisibleMemorySize - $mem.FreePhysicalMemory) / 1MB, 2)
            $totalGB = [math]::Round($mem.TotalVisibleMemorySize / 1MB, 2)
            
            Write-Host "`nCPU Usage: $([math]::Round($cpu, 2))%"
            Write-Host "Memory: $usedGB GB / $totalGB GB"
            
            Start-Sleep -Seconds 30
          }
          '@
          $monitorScript | Out-File -FilePath monitor.ps1
          Start-Process powershell -ArgumentList "-File monitor.ps1" -WindowStyle Hidden
      - name: Build all targets
        run: swift build --build-tests --vv --jobs 1
      - name: Run selected tests
        run: swift test --vv --skip IntegrationTests --skip FileSystemAccessTests
      - name: Stop monitoring
        if: always()
        shell: powershell
        run: Get-Process powershell | Where-Object { $_.CommandLine -like "*monitor.ps1*" } | Stop-Process -Force
      # To be extended with test execution and linting ...
